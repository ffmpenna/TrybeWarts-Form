<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <form action="" id="evaluation-form">
            <select name="select-house" id="house">
                <option value="Gitnória"  id="gitnoria-house">Gitnória</option>
                <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
                <option value="Corvinode" id="corvinode-house">Corvinode</option>
                <option value="Pytherina" id="pytherina-house">Pytherina</option>
            </select>
            <label for="" id="label-family">Qual a sua família?</label>
                <div>
                <input type="radio" name="family" value="Frontend" id="frontend">
                <label for="frontend">Frontend</label>
            </div>
                <div><input type="radio" name="family" value="Backend" id="backend">
                <label for="backend">Backend</label>
            </div>
                <div><input type="radio" name="family" value="Fullstack" id="fullstack">
                <label for="fullstack">Fullstack</label>
            </div>
            

            <label for="" id="label-content">Qual conteúdo você está com mais vontade de aprender?
            <div>
            <input type="checkbox" name="content" class="subject" value="HoFs" id="hofs">
            <label for="hofs">HoFs</label></div>
            <div><input type="checkbox" name="content" class="subject" value="Jest" id="jest">
            <label for="jest">Jest</label></div>
            <div><input type="checkbox" name="content" class="subject" value="Promises" id="promises">
            <label for="promises">Promises</label></div>
            <div><input type="checkbox" name="content" class="subject" value="React" id="react">
            <label for="react">React</label></div>
            <div><input type="checkbox" name="content" class="subject" value="SQL" id="sql">
            <label for="sql">SQL</label></div>
            <div> <input type="checkbox" name="content" class="subject" value="Python" id="python">
            <label for="python">Python</label></div>
        </label>

        </form>
    </main>
</body>
</html>
