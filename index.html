<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <img
        class="trybewarts-header-logo"
        src="/images/trybewarts-header-logo.svg"
      />
      <form class="trybewarts-login">
        <input type="email" name="email" placeholder="Email" />
        <input type="password" name="password" placeholder="Senha" />
        <button type="button">Entrar</button>
      </form>
    </header>
    <main>
      <form action="" id="evaluation-form">
        <select name="select-house" id="house">
          <option value="Gitnória" id="gitnoria-house">Gitnória</option>
          <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
          <option value="Corvinode" id="corvinode-house">Corvinode</option>
          <option value="Pytherina" id="pytherina-house">Pytherina</option>
        </select>
        <label for="" id="label-family">Qual sua família?</label>
        <div>
          <input type="radio" name="family" value="Frontend" id="frontend" />
          <label for="frontend">Frontend</label>
        </div>
        <div>
          <input type="radio" name="family" value="Backend" id="backend" />
          <label for="backend">Backend</label>
        </div>
        <div>
          <input type="radio" name="family" value="FullStack" id="fullstack" />
          <label for="fullstack">FullStack</label>
        </div>

        <label for="" id="label-content"
          >Qual conteúdo você está com mais vontade de aprender?</label
        >
        <div>
          <input
            type="checkbox"
            name="content"
            class="subject"
            value="HoFs"
            id="hofs"
          />
          <label for="hofs">HoFs</label>
        </div>
        <div>
          <input
            type="checkbox"
            name="content"
            class="subject"
            value="Jest"
            id="jest"
          />
          <label for="jest">Jest</label>
        </div>
        <div>
          <input
            type="checkbox"
            name="content"
            class="subject"
            value="Promises"
            id="promises"
          />
          <label for="promises">Promises</label>
        </div>
        <div>
          <input
            type="checkbox"
            name="content"
            class="subject"
            value="React"
            id="react"
          />
          <label for="react">React</label>
        </div>
        <div>
          <input
            type="checkbox"
            name="content"
            class="subject"
            value="SQL"
            id="sql"
          />
          <label for="sql">SQL</label>
        </div>
        <div>
          <input
            type="checkbox"
            name="content"
            class="subject"
            value="Python"
            id="python"
          />
          <label for="python">Python</label>
        </div>

        <label for="" id="label-rate">Como você avalia a Trybewarts?</label>
        <section id="sec-rate">
          <div>
            <input type="radio" name="rate" id="one" value="1" />
            <label for="one">1</label>
          </div>
          <div>
            <input type="radio" name="rate" id="two" value="2" />
            <label for="two">2</label>
          </div>
          <div>
            <input type="radio" name="rate" id="three" value="3" />
            <label for="three">3</label>
          </div>
          <div>
            <input type="radio" name="rate" id="four" value="4" />
            <label for="four">4</label>
          </div>
          <div>
            <input type="radio" name="rate" id="five" value="5" />
            <label for="five">5</label>
          </div>
          <div>
            <input type="radio" name="rate" id="six" value="6" />
            <label for="six">6</label>
          </div>
          <div>
            <input type="radio" name="rate" id="seven" value="7" />
            <label for="seven">7</label>
          </div>
          <div>
            <input type="radio" name="rate" id="eight" value="8" />
            <label for="eight">8</label>
          </div>
          <div>
            <input type="radio" name="rate" id="nine" value="9" />
            <label for="nine">9</label>
          </div>
          <div>
            <input type="radio" name="rate" id="ten" value="10" />
            <label for="ten">10</label>
          </div>
        </section>
        <section id="sec-textarea">
        <label for="" class="textarea" id="textarea">Deixe seu comentário:</label>
        <textarea name="" id="" cols="30" rows="10" maxlength="500" onkeyup="countChars(this)"></textarea>
        <p id="counter">500</p>
</section>
        <div>
            <label for="agreement" id="label-infos">Você concorda com o uso das informações acima?</label>
            <input type="checkbox" name="" id="agreement">
            
        </div>
        <button type="submit" id="submit-btn">Enviar</button>
      </form>
    </main>

    <footer>Direitos reservados à Trybewarts©</footer>

    <script src="script.js"></script>
  </body>
</html>
